spring.application.name=git-heritage
spring.data.mongodb.database=GitHeritage
#spring.data.mongodb.uri=mongodb://10.1.1.39:27017,10.1.1.40:27017,10.1.1.42:27017/GitHeritage?replicaSet=lsmdb&retryWrites=true&readPreference=nearest
spring.data.mongodb.uri=mongodb://localhost:27017

#spring.neo4j.uri=bolt://10.1.1.42:7687
spring.neo4j.uri=bolt://localhost:7687

spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

# Neo4j connection pool settings to prevent server memory leaks
spring.neo4j.pool.max-connection-pool-size=5
spring.neo4j.pool.idle-time-before-connection-test=PT10S
spring.neo4j.pool.max-connection-lifetime=PT5M
spring.neo4j.pool.connection-acquisition-timeout=PT10S

# Force connection cleanup
spring.neo4j.pool.metrics-enabled=false
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#spring.profiles.active=nopopulate
#spring.profiles.active=populateuser
spring.profiles.active=populateproject